openapi: 3.0.3
info:
  title: Swagger Go api - OpenAPI 3.0
  version: 1.0.11
servers:
  - url: http://localhost:4343/
paths:
  /users:
    post:
      tags:
        - users
      summary: Add a new users
      description: Add a new users
      operationId: addusers
      requestBody:
        description: Create a new users
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/users"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/users"
        "400":
          description: Invalid input
        "422":
          description: Validation exception
    get:
      tags:
        - users
      summary: get list
      description: Returns list
      operationId: getList
      responses:
        "200":
          description: successful operation
        "400":
          description: Invalid ID supplied
components:
  schemas:
    users:
      type: object
      properties:
        name:
          type: string
          example: John1
        passportNumber:
          type: integer
          format: int
          example: 1122
        passportSeries:
          type: integer
          format: int
          example: 123456
  requestBodies:
    users:
      description: users object that needs to be added to app
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/users"
